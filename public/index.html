<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Registrace a přihlášení</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Registrace</h2>
  <form id="registerForm">
    <input type="text" id="regUsername" placeholder="Uživatelské jméno" required><br>
    <input type="password" id="regPassword" placeholder="Heslo" required><br>
    <label>
      <input type="checkbox" id="agreeCheckbox">
      Souhlasím, že mnou vložená data mohou bát využita pro trénink AI.
    </label><br>
    <button type="submit">Registrovat</button>
  </form>

  <h2>Přihlášení</h2>
  <form id="loginForm">
    <input type="text" id="loginUsername" placeholder="Uživatelské jméno" required><br>
    <input type="password" id="loginPassword" placeholder="Heslo" required><br>
    <button type="submit">Přihlásit se</button>
  </form>

  <p id="message"></p>

  <div id="userInfo" style="margin-top: 10px;">
    Přihlášen jako: <span id="currentUserName"></span>
    <button id="deleteAccount" style="margin-left: 10px; color: red;">Zrušit účet</button>
  </div>
  

  <div id="noteSection" style="display:none;">
    <h2>Poznámky</h2>
    <form id="noteForm">
      <input type="text" id="noteTitle" placeholder="Nadpis" required><br>
      <textarea id="noteText" placeholder="Text poznámky" required></textarea><br>
      <button type="submit">Přidat poznámku</button>
    </form>
    <div id="noteFilter">
      <button id="showAll">Zobrazit všechny</button>
      <button id="showImportant">Zobrazit důležité</button>
    </div>
    <div id="notesContainer"></div>
  </div>  

  <script src="script.js"></script>
</body>
</html>
